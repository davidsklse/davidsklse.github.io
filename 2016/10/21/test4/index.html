<p>1832年，马奈出生于巴黎的富裕之家，早年留学西班牙，受到了画家迪亚哥·委拉斯开兹（Diego Velázquez）和弗朗西斯科·戈雅（Francisco José de Goya y Lucientes）的影响，早期画风还是现实主义做派，多用黑、灰色调，后期与印象派众画家来往频繁之后，才能看出笔法上的明显转变。马纳曾跟他的好友，画家亨利·方丹-拉图尔（Henri Fantin-Latour）说过：“[委拉斯开兹的《小丑巴勃罗·德·巴利亚多利德画像》]是有史以来最令人震撼的肖像画……背景完全消失了，只有气场环绕人物，尽管全身着黑，却充满了生命力。”</p>
